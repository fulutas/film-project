<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Film Project</title>
</head>
<style>
  html {
    background-color: #181818;
    height: 100%;
  }

  body {
    background-color: #181818;
    justify-content: center;
    display: flex;
    align-items: center;
    overflow: hidden;
    height: 100%;
  }


  .card-header {
    background-color: #252525;
    border-radius: 0px !important;
    margin: -1px;
  }

  .no-records-message {
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
  }
</style>

<body>
  <div class="container" style="margin-top:20px;">

    <div class="card row">
      <div class="card-header text-white h4 justify-content-center d-flex">Film Project</div>
      <div class="card-body">
        <form id="film-form" name="form">
          <div class="form-row">
            <div class="form-group col-md-3">
              <input class="form-control" type="text" name="title" id="title" placeholder="Film İsmi">
            </div>
            <div class="form-group col-md-3">
              <input class="form-control" type="text" name="director" id="director" placeholder="Yönetmen">
            </div>
            <div class="form-group col-md-6">
              <input class="form-control" type="text" name="url" id="url" placeholder="Film Afiş Linki">
            </div>
          </div>
          <div class="justify-content-start d-flex mt-3">
            <button type="submit" class="btn btn-success btn-md">Filmi Ekle</button>
          </div>
        </form>



      </div>

      <div class="card-body">
        <h4 class="card-title justify-content-center d-flex" id="films-title">Filmler</h4>

        <table class="table table-striped" id="furkan">
          <thead>
            <tr>
              <th scope="col w-50">Film Afişi</th>
              <th scope="col">Film İsmi</th>
              <th scope="col">Yönetmen</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="films">
            <!-- <tr>
                                            <td><img src="" class="img-fluid img-thumbnail"></td>
                                            <td></td>
                                            <td></td>
                                            <td><a href="#" id = "delete-film" class = "btn btn-danger">Filmi Sil</a></td>
                                          </tr> -->
            <!-- <tr>
                                            <td><img src="" class="img-fluid img-thumbnail"></td>
                                            <td></td>
                                            <td></td>
                                            <td><a href="#" id = "delete-film" class = "btn btn-danger">Filmi Sil</a></td>
                                          </tr> -->
          </tbody>
        </table>
        <div id="foundMessage"></div>
        <div id="clearEl"></div>
          <div class="buttons">
            <hr>
            <a id="clear-films" class="btn btn-dark" href="#">Tüm Filmleri Temizleyin</a>
        </div>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script src="ui.js"></script>
  <script src="storage.js"></script>
  <script src="film.js"></script>

  <script src="project.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


</body>

</html>
